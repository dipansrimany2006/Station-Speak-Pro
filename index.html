<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station Speak Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="nav_link home active">Home</li>
        <li class="nav_link train_details">Train Details</li>
        <li class="nav_link my_account">My Account</li>
        <li class="nav_link settings">Settings</li>
        <li class="nav_link notification">
          <i class="fa-regular fa-bell"></i>
        </li>
      </ul>
    </nav>
    <div class="grad"></div>
    <h1 class="webname">Station Speak Pro</h1>
    <div class="chatgpt">
      <h2>Need Help?</h2>
      <div class="suggestions">
        <button class="suggestion1">XYZ</button>
        <button class="suggestion2">ABC</button>
        <button class="suggestion3">PNQ</button>
        <button class="suggestion4">OMG</button>
      </div>
      <!-- <textarea class="question" id="" cols="10" rows="10" placeholder="Write Your question here!"></textarea> -->
      <input class="question" type="question" placeholder="Write Your Question Here">
      <a class="microphone"href=""><i class="fa-solid fa-microphone"></i></a>
    </div>
  </body>
</html>
